name: iOS Build

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '14.3'

    - name: Build and run tests
      run: bundle exec fastlane test build_configuration:development
